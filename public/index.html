<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="three.min.js"></script>
  <script src="OBJLoader.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="MTLLoader.js"></script>
  <script src="SkyShader.js"></script>
  <script src="async.min.js"></script>
  <script id="fragmentshader" type="x-shader/x-fragment">


    uniform vec3 color1;
    uniform vec3 color2;
    varying vec2 vUv;

    void main() {
      gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
    }


  </script>
  <script id="vertexshader" type="x-shader/x-vertex">

    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
    }

  </script>

</head>

<body>
  <script src="main.js"></script>
  <script src="/reload/reload.js"></script>
  <div class="info info-adenine">Adenine</div>
  <div class="info info-cytosine">Cytosine</div>
  <div class="info info-guanine">Guanine</div>
  <div class="info info-thymine">Thymine</div>
  <div class="info info-polymerase">RNA polymerase core</div>
  <div class="info info-sigma">Sigma factor</div>
</body>

</html>
